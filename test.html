<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    * {
        margin: 0;
        list-style: none;
        box-sizing: border-box;
        text-decoration: none;
        padding: 0;

    }
    .Bbox {
        width: 1000px;
        height: 1000px;
        border: 2px solid #ddd;
    }

    .box {
        width: 500px;
        height: 250px;
        border: 1px solid #ddd;
        background-color: aqua;
    }

    .show {
        border: 2px solid red;
    }
</style>

<body>

    <div class="Bbox">
        <div class="box" id="num1">Box1</div>
        <div class="box" id="num2">Box2</div>
        <div class="box" id="num3">Box3</div>
        <div class="box" id="num4">Box4</div>
        <div class="box" id="num5">Box5</div>
        <div class="box" id="num6">Box6</div>
    </div>

    <script src="/common/js/jquery-3.4.1.min.js"></script>
    <script src="/common/js/jquery-ui.js"></script>
    <script>
        const data = [];
        $('.box').click((e) => {
            const obj = $(e.target);

            if (window.event.shiftKey) {
                $(obj).addClass("show");
                data.push(obj);
                
            }else {
                $('.box').removeClass("show");
            }

            
            //console.log($(data).wrapAll("<div class='wrap'></div>"));

            //console.log($(data).wrapAll('<div class="wraps"></div>'));
        });
    </script>
</body>

</html>
