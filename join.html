<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/common/css/join.css">
    <link rel="stylesheet" href="/common/css/jquery-ui.css">
</head>

<body>
    <div class="warp">
        <header>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">조회하기</a></li>
            </ul>
        </header>

        <div class="join_box">
            <form action="#" method="post">
                <div class="input_box">
                    <label>아이디:</label><input type="text" name="UserId" ><button>중복확인</button>
                </div>
                <div class="input_box">
                    <label>비밀번호:</label><input type="password" name="password" >
                </div>
                <div class="input_box">
                    <label>이름:</label><input type="text" name="name" >
                </div>
                <div class="input_box">
                    <label>전화번호:</label><input type="text" name="phone" >
                </div>
                <div class="input_box">
                    <label>email:</label><input type="text" name="email" >
                </div>
                <div class="input_box">
                    <label>인증번호:</label><input type="text" class="keypad_start" name="check" >
                </div>
                <div class="input_box">
                    <input type="submit" value="회원가입">
                </div>
            </form>
            <div class="keypad"></div>
        </div>

    </div>
    <script src="/common/js/jquery-3.4.1.min.js"></script>
    <script src="/common/js/jquery-ui.js"></script>
    <script src="/common/js/app.js"></script>
</body>
</html>
